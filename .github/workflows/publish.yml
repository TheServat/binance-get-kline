name: Publish package to npm

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install
        run: npm ci
      - name: audit
        run: npm audit signature
      - name: Build
        run: npm run build
      - name: Release
        run: npm run release
